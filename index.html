<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <button id="new-book-button">NEW BOOK</button>
  <form id="new-book-form" style="display: none;">
    <label for="author">Author:</label><br>
    <input type="text" id="author" name="author"><br>
    <label for="title">Title:</label><br>
    <input type="text" id="title" name="title"><br>
    <label for="pages">Number of Pages:</label><br>
    <input type="number" id="pages" name="pages"><br>
    <label for="read">Read:</label><br>
    <input type="checkbox" id="read" name="read"><br><br>
    <input id='sendBook' type="submit" value="Submit">
  </form> 
  <button id="viewLibrary" onclick="displayLibrary()">VIEW LIBRARY</button>

  <table id="library-table">
    <tr>
      <th>Title</th>
      <th>Author</th>
      <th>Number of Pages</th>
      <th>Read</th>
    </tr>
  </table>

</body>
</html>
